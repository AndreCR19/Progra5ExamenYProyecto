</ion-col>
</ion-row>
  <ion-card>
    <ion-row class="ion-align-self-center">
      <ion-col  size-md="3" offset-sm="5">
    <ion-item>
      <ion-label position="floating">Contrase√±a</ion-label>
      <ion-input formControlName="pass" type="text"></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button type='submit' color="dark" expand="block"> Submit</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-col>
    </ion-row>
</ion-card>
