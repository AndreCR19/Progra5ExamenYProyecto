<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login"></ion-back-button>
    </ion-buttons>
    <ion-title> <p align="center"> Registrarse </p></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <form [formGroup]="formRegistro" (ngSubmit)="addFunction()" novalidate>
      <ion-item lines="full">
        <ion-label position="floating">Nombre</ion-label>
        <ion-input formControlName="fname" type="text" autocomplete autocorrect ></ion-input>
      </ion-item>
      <ion-item lines="full">
        <ion-label position="floating">Apellido</ion-label>
        <ion-input formControlName="lastName" type="text" autocomplete autocorrect ></ion-input>
      </ion-item>
      <ion-item lines="full">
        <ion-label position="floating">Correo</ion-label>
        <ion-input formControlName="email" type="text" autocomplete autocorrect ></ion-input>
      </ion-item>
      <ion-item lines="full">
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input formControlName="pass" type="text" autocomplete autocorrect ></ion-input>
      </ion-item>

      <ion-row>
        <ion-col>
          <ion-button type="submit" color="dark" expand="block" outline>Submit</ion-button>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="
          !formRegistro.get('pass').valid">
          <ion-col  size-sm="3" offset-sm="5">
            <p> ***La clave es de 8 caracteres o más</p>
          </ion-col>
      </ion-row>
    </form>
  </ion-card>
</ion-content>
